<ion-content padding text-center>
  <ion-buttons >
    <button ion-button block outline
          (click)="viewCtrl.dismiss(false)">
          Cerrar
  </button>
  </ion-buttons>

  <ion-grid>
  <ion-row>
    <ion-col class="top-20">
        <img src="assets/imgs/app-logo.png" >
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="top-20" >
      <h3>ionic login app</h3>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="top-5" >
      <button  ion-button color="google" icon-left block>
        <ion-icon name="logo-google"></ion-icon>
          Google
      </button>
      <button  ion-button color="facebook" icon-left block
                (click)="signInWithFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>
          Facebook
      </button>
        </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
      <ion-item>
        <ion-label fixed>Coorreo</ion-label>
        <ion-input type="email" [(ngModel)]="correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
      </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block class="top"
              [disabled]="correo.length <5 || contrasena.length <5"
                (click)="ingresar()">
                 Ingresar
      </button>
    </ion-col>
  </ion-row>



        <button ion-button block class="topl"
                   outline
                   [navPush]="agregarpagina">
                   Crear cuenta!
        </button>

</ion-grid>
</ion-content>
