<ion-header>
  <ion-navbar>
    <ion-title text-center>{{this.categoria.linea}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-list>
    <ion-item  *ngFor="let item of _SP.porCategoria">
      <ion-thumbnail item-left>
        <img  [src]="item.codigo | imagen">
      </ion-thumbnail>
      <h2>{{item.producto}}</h2>
      <p>{{item.proveedor}}</p>
      <button ion-button clear item-right
                 [navPush]="Productopage"
                 [navParams]="{producto : item}">Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
