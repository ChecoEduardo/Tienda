
<ion-header>

  <ion-navbar>
    <ion-title text-center>Busqueda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-searchbar (ionInput)="buscar_productos($event)"></ion-searchbar>
  <ion-list>
 <ion-item *ngFor="let item of PP.resultados"
                  [navPush]="productoPage"
                  [navParams]="{producto: item}">
   {{ item.producto}}
 </ion-item>
</ion-list>
</ion-content>
